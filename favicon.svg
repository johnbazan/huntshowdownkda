  </defs>

  <rect width="64" height="64" rx="12" fill="url(#bg)"/>

  <!-- crosshair -->
  <circle cx="32" cy="32" r="16" fill="none" stroke="#d6eaff" stroke-opacity=".45" stroke-width="2"/>
  <line x1="32" y1="10" x2="32" y2="20" stroke="#d6eaff" stroke-opacity=".55" stroke-width="2"/>
  <line x1="32" y1="44" x2="32" y2="54" stroke="#d6eaff" stroke-opacity=".55" stroke-width="2"/>
  <line x1="10" y1="32" x2="20" y2="32" stroke="#d6eaff" stroke-opacity=".55" stroke-width="2"/>
  <line x1="44" y1="32" x2="54" y2="32" stroke="#d6eaff" stroke-opacity=".55" stroke-width="2"/>

  <!-- chart line -->
  <polyline
    points="14,42 23,35 30,38 39,26 50,21"
    fill="none"
    stroke="url(#line)"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <circle cx="50" cy="21" r="3" fill="#4be39d"/>
</svg>
